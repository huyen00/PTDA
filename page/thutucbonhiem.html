<!doctype html><
<html lang="en">
  <head>
    <title>Thủ tục bổ nhiệm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/pagecss/thutucbonhiem.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="appointment-procedure">
            <div class="container">
                <div class="appoint p-5">
                    <div class="title-appoint">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="pl-2"><strong>Thủ tục bổ nhiệm</strong> </span>
                    </div>
                    <div class="appoint-information mt-3">
                        <div class="information pb-5">
                            <h5 class="pl-5">Thông tin chung</h5>
                            <div class="list-information mt-4 ">
                                <div class="row">
                                    <div class="col-md-3">
                                        <span class="d-block pt-2 pr-5">Họ tên </span> 
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" class="w-50">
                                    </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-md-3">
                                        <span class="d-block pt-2 pr-5">Mã nhân viên </span> 
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" class="w-50">
                                    </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-md-3">
                                        <span class="d-block pt-2 pr-5">Vị trí công việc </span> 
                                    </div>
                                    <div class="col-md-9">
                                        <select type="text" name="q" class="form-control w-50" id="trangthai" >
                                            <option value="male">Hoàn thành</option>
                                            <option value="female">Đang thực hiện </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-md-3">
                                        <span class="d-block pt-2 pr-5">Vị trí bổ nhiệm </span> 
                                    </div>
                                    <div class="col-md-9">
                                        <select type="text" name="q" class="form-control w-50" id="trangthai" >
                                            <option value="male">Hoàn thành</option>
                                            <option value="female">Đang thực hiện </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-md-3">
                                        <span class="d-block pt-2 pr-5">Trạng thái </span> 
                                    </div>
                                    <div class="col-md-9">
                                        <select type="text" name="q" class="form-control w-50" id="trangthai" >
                                            <option value="male">Hoàn thành</option>
                                            <option value="female">Đang thực hiện </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="btn-information pt-5 pb-5">
                            <div class="btn pt-5">
                                <button class="btn-information btn-cancel">Hủy</button>
                                <button class="btn-information btn-edit">Sửa</button>
                                <button class="btn-information btn-delete">Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
