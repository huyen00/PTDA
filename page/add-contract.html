<!doctype html>
<html lang="en">
  <head>
    <title>Thêm hợp đồng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/page.css">
</head>
  <body>
    <div class="section-profile pt-5 pb-5">
        <div class="container">
            <div class="profile">
                <div class="row">
                    <div class="profile-title">
                        <h3 class="">Thêm mới hợp đồng</h3>
                    </div>
                    <div class="profile-function float-right justify-content-end">
                        <ul class="link-function">
                            <button class="btn-function"><a href="#"><strong>Hủy</strong></a></button>
                            </a><button class="btn-function btn-add"><a href="#"><strong>Lưu</strong></a></button>
                        </ul>
                        
                    </div>
                </div>
            </div>
            <div class="profile-2">
                <div class=""></div>
            </div>
            <div class="profile-3 mt-5 ">
                <div class="thongtin p-5">
                    <h5>Thông tin chung</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <span>Mã nhân viên<span class="text-danger">*</span></span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="w-100 input-item" disabled>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Họ tên<span class="text-danger">*</span></span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Tên hợp đồng</span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Loại hợp đồng</span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Thời hạn</span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Ngày kí</span>
                            </div>
                            <div class="col-md-8">
                                <input type="date" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Ngày hết hạn</span>
                            </div>
                            <div class="col-md-8">
                                <input type="date" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Hình thức làm việc</span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Lương cơ bản</span>
                            </div>
                            <div class="col-md-8">
                                <input type="number" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Bậc lương</span>
                            </div>
                            <div class="col-md-8">
                                <input type="number" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Bảo hiểm</span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Tệp đính kèm</span>
                            </div>
                            <div class="col-md-8">
                                <input type="file" class="w-100 input-item">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col-md-4">
                                <span>Trạng thái</span>
                            </div>
                            <div class="col-md-8">
                                <select name="card" id="card" class = "w-100 input-item" >
                                    <option value="on">1</option>
                                    <option value="off">0</option>
                                </select>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
