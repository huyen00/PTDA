<!doctype html>
<html lang="en">
  <head>
    <title>Tổng quan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/pagecss/tongquan.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="overview pt-5 pb-5">
          <div class="container">
              <div class="section-overview">
                  <div class="title-overview d-flex">
                      <h3>Tổng Quan</h3>
                      <div class="btn-overview mx-auto">
                          <button class="btn-report"> <a href="" class="link-report"> Báo Cáo</a> </button>
                      </div>
                  </div>
              </div>
              <div class="section-2 pt-2">
                <div class="row">
                  <div class="sec2-item">
                    <span>Tổng số giảng viên</span>
                    <div class="row pt-3">
                      <div class="col-md-6">
                        <span><i class="fa-solid fa-user-group"></i></span>
                      </div>
                      <div class="col-md-6">
                        <span>----</i></span>
                      </div>
                    </div>
                  </div>
                  <div class="sec2-item">
                    <span>Giảng viên mới</span>
                    <div class="row pt-3">
                      <div class="col-md-6">
                        <span><i class="fa-solid fa-user-group"></i></span>
                      </div>
                      <div class="col-md-6">
                        <span>----</i></span>
                      </div>
                    </div>
                  </div>
                  <div class="sec2-item">
                    <span>Thử việc thành công</span>
                    <div class="row pt-3">
                      <div class="col-md-6">
                        <span><i class="fa-solid fa-user-group"></i></span>
                      </div>
                      <div class="col-md-6">
                        <span>----</i></span>
                      </div>
                    </div>
                  </div>
                  <div class="sec2-item">
                    <span>Nghỉ dạy</span>
                    <div class="row pt-3">
                      <div class="col-md-6">
                        <span><i class="fa-solid fa-user-group"></i></span>
                      </div>
                      <div class="col-md-6">
                        <span>----</i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="section-3 pt-3">
                <div class="list-chart">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="item-chart">
                        <h6><strong>Biến động nhân sự</strong></h6>
                        <span>Đại Học Thủy Lợi - 2018</span>
                        <div class="chart">
                          <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="item-chart">
                        <h6><strong>Số lượng nhân sự</strong></h6>
                        <span>Đại Học Thủy Lợi - 2018</span>
                        <div class="chart">
                          <canvas id="myChart1" style="width:100%;max-width:700px"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row pt-3">
                    <div class="col-md-6">
                      <div class="item-chart">
                        <h6><strong>Cơ cấu nhân sự theo phòng ban</strong></h6>
                        <span>Đại Học Thủy Lợi - 2018</span>
                        <div class="chart">
                          <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="item-chart">
                        <h6><strong>Thống kê hợp đồng theo loại hợp đồng</strong></h6>
                        <span>Đại Học Thủy Lợi - 2018</span>
                        <div class="chart">
                          <canvas id="myChart3" style="width:100%;max-width:700px"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="../assets/js/tongquat.js"></script>
    
  </body>
</html>
